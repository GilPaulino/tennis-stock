
<main>
<h1 mat-dialog-title class="cabecalho"> Cadastrar Produto </h1>
<h1 class="fechar" (click)="fecharDialog()" > X </h1>

<div mat-dialog-content >    

        <form (ngSubmit)="postar()">

            <h6 class="enviar">Enviar Imagem</h6>
            <p class="texto">O arquivo de imagem para o seu produto</p>

            <div class="enviarImagem">

                <label for="inputFile" class="recebeImagem" tabindex="0">

                    <div class="containerMensagem" *ngIf="!publicacoes.imageBase64">
                        <div class="containerNuvem">
                            <img class="nuvem" src="assets/img/enviaUm.svg" alt="Icone de Envio">
                            <img class="complementoNuvem" src="assets/img/enviaCinco.svg" alt="Icone de Envio">
                            <img class="circulo" src="assets/img/enviaDois.svg" alt="Icone de Envio">
                            <img class="vertical" src="assets/img/enviaTres.svg" alt="Icone de Envio">
                            <img class="seta" src="assets/img/enviaQuatro.svg" alt="Icone de Envio">
                        </div>

                        <h6 class="arraste">Arraste e solte um arquivo aqui ou <h6 class="escolha"> Escolha Arquivo </h6>
                        </h6>
                        <p>Formatos Suportados: JPEG, PNG</p>


                    </div>

                    <input type="file" accept="image/*" name="imageBase64" (change)="mudancaFormatoImg($event)" tabindex="0" id="inputFile">

                    <div class="posEnvio" *ngIf="publicacoes.imageBase64" >
                        <span class="imagemCarregada" >
                            <img src="{{publicacoes.imageBase64}}" alt="">
                        </span>

                        <div class="lixeira" >
                            <i class="fa-solid fa-trash-can" (click)="limparImagem()"></i>
                        </div>

                        <p> {{nomeArquivo}} </p>
                        
                    </div>
                    <div class="barraProgresso"  >
                        <mat-progress-bar value="86"></mat-progress-bar>

                    </div>

                </label>

            </div>




            <label class="titulo" for="">Título:</label>


            <mat-form-field appearance="outline" class="containerTitulo">
                <input matInput name="title" [(ngModel)]="publicacoes.title">
            </mat-form-field>



            <label class="descricao" for="">Desrição:</label>


            <mat-form-field class="example-full-width" class="containerDescricao" appearance="outline">
                <textarea matInput name="description" [(ngModel)]="publicacoes.description"></textarea>

            </mat-form-field>



            <label class="preco" for="">Preço:</label>

            <mat-form-field appearance="outline" floatLabel="always" class="labelPreco">

                <input matInput type="number" name="price" value="0" [(ngModel)]="publicacoes.price">
                <span matTextPrefix>R$&nbsp;</span>

            </mat-form-field>



            <h5 class="cancelar" (click)="limparCampos()">Cancelar</h5>

            <button type="submit" mat-button> <i class="fa-regular fa-floppy-disk"></i> Salvar</button>

        </form>
    
</div>
</main>
